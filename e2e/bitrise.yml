format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_ndk:
    summary: Test NDK compilation without specifying an NDK version in the step
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/android-ndk-sample-project.git
    - BRANCH: ndk22-compatible
    - GRADLE_BUILD_FILE_PATH: ./build.gradle
    - GRADLEW_PATH: ./gradlew
    - ANDROID_NDK_HOME: ""
    before_run:
    - _setup
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            rm -rf $ANDROID_HOME/ndk-bundle
    after_run:
    - _run_and_build

  test_react_native:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/Bitrise-React-Native-Sample.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: android/build.gradle
    - GRADLEW_PATH: android/gradlew
    before_run:
    - _setup
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            yarn
    after_run:
    - _run_and_build

  test_ndk_install:
    summary: Test installing multiple NDK revisions
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/android-ndk-sample-project.git
    - BRANCH: ndk22-compatible
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    before_run:
    - _setup
    steps:
    - path::./:
        title: Execute step without NDK version
        inputs:
        - ndk_revision: ""
    - path::./:
        title: Execute step with NDK r18
        inputs:
        - ndk_revision: "18"
    - path::./:
        title: Execute step again with NDK r18
        inputs:
        - ndk_revision: "18"
    - path::./:
        title: Execute step with NDK r17
        inputs:
        - ndk_revision: "17"
    - path::./:
        title: Execute step with NDK r22
        description: NDK r22 doesn't contain the platforms dir anymore
        inputs:
        - ndk_revision: "22"
    - gradle-runner:
        inputs:
        - gradle_task: assembleDebug

  test_android-sdk21-tools-21.0.1:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/android-sdk21-tools-21.0.1.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    before_run:
    - _setup
    steps:
    - path::./:
        title: Execute step
    # Not executing any Gradle build in this test because the SDK version used in this repo has a known issue and
    # crashes the Gradle build (the issue is fixed in later SDK versions though)

  test_support_library:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-android-x.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    before_run:
    - _setup
    steps:
    - script:
        title: Uninstall Android SDK
        inputs:
        - content: |-
            #!/usr/bin/env bash
            sdkmanager --uninstall "extras;android;m2repository"
    after_run:
    - _run_and_build

  test_old_gradle:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/2048-android.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    before_run:
    - _setup
    after_run:
    - _run_and_build

  test_android-sdk20:
    summary: Test installing SDK platform 20 (not preinstalled on stacks)
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-android-sdk20.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    before_run:
    - _setup
    steps:
    - path::./:
        title: Execute step
    # Not executing any Gradle build in this test because the SDK version used in this repo has a known issue and
    # crashes the Gradle build (the issue is fixed in later SDK versions though)

  test_android-sdk22-subdir:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-android-sdk22-subdir.git
    - BRANCH: master
    - GRADLE_BUILD_FILE_PATH: src/build.gradle
    - GRADLEW_PATH: src/gradlew
    before_run:
    - _setup
    after_run:
    - _run_and_build

  _setup:
    steps:
    - script:
        title: Clean _tmp dir
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to _tmp
        run_if: "true"
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        title: Clone sample app
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: .
        - branch: $BRANCH
  _run_and_build:
    steps:
    - path::./:
        title: Execute step
    - gradle-runner:
        inputs:
        - gradle_task: assembleDebug
