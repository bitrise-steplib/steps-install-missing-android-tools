  test_ndk_install:
    summary: Test installing multiple NDK revisions
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/android-ndk-sample-project.git
    - BRANCH: ndk22-compatible
    - GRADLE_BUILD_FILE_PATH: build.gradle
    - GRADLEW_PATH: ./gradlew
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
