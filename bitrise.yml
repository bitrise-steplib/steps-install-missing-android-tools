  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Update the locked versions of all dependencies
    steps:
    - script:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -x

            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -update -v

